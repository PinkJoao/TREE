name: TREE
description: "Flutter app for showing lubrification spots in a tree like stucture"
publish_to: 'none'
version: 2.0.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  intl: ^0.19.0
  excel: ^4.0.2
  matrix2d: ^1.0.4
  aad_oauth: ^1.0.1
  photo_view: ^0.14.0
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6
  align_positioned: ^4.0.1
  time_range_picker: ^2.2.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.3.0
  flutter_launcher_icons: ^0.13.1
  internet_connection_checker: ^1.0.0+1
  lecle_downloads_path_provider: ^0.0.2+8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/simOSLogo.png
    - assets/images/treeLogo.png
    - assets/images/simicLogo.png
    - assets/images/simOSLogoEXT.png
    - assets/images/simicLogoTitle.png
    - assets/images/simOSWallpaper.png
    - assets/images/treeWallpaper.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/treeLogo.png"